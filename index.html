<!DOCTYPE html>
<html>
<head>
    <title>Drone GPS Location </title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body
        {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        h1
        {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        #map-canvas
        {
            width: 80%;
            height: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
        var map;
		var marker;
		var loc;
        function initialize() {
            var mapOptions = {
                zoom: 6,
                minZoom: 4,
                maxZoom: 18,
                draggable: true,
                disableDefaultUI: true,
                center: new google.maps.LatLng(37.7749, -122.4194),

                zoomControl: true,
                mapTypeControl: true,
                scaleControl: true,
                streetViewControl: true,
                rotateControl: true,
                fullscreenControl: true

            };
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

			marker = new google.maps.Marker({position: new google.maps.LatLng(0.0, 0.0), map: map});

			marker.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

		function start() {
			var deviceID = "4e0032001451343334363036";
			var accessToken = "dbc87884ca379b74fb7c8b865a4c7ca61bc156ee";
			var eventSource = new EventSource("https://api.spark.io/v1/devices/" + deviceID + "/events/?access_token=" + accessToken);

			eventSource.addEventListener('open', function(e) {
				console.log("Opened!"); },false);

			eventSource.addEventListener('error', function(e) {
				console.log("Errored!"); },false);

			eventSource.addEventListener('gpsloc', function(e) {
				var parsedData = JSON.parse(e.data);
				var data = parsedData.data.split(",");

				console.log( parsedData.data);
				console.log(data[0]);
				console.log(data[1]);

				loc = new google.maps.LatLng(data[0], data[1]);

				marker.setMap(null);

				marker = new google.maps.Marker({position: loc, map: map});

				marker.setMap(null);
				map.panTo(loc);
				marker.setMap(map);

			}, false);
		}

		window.onload=start;
    </script>
</head>
<body>
    <h1>Kyle's Drone GPS Locator</h1>
    <form action="https://api.particle.io/v1/devices/" + deviceID +"/led?access_token=" +accessToken+" method="POST"">

  <button type="submit" form="form1" value="Submit" style="font-size : 20px; width: 100%; height: 100px;">Update</button>
  </form>
  </center>
  <table style="width:70%" border="1">
  <tr>
    <td>Altitude</td>
    <td>FT</td>

  </tr>
  <tr>
    <td>Speed</td>
    <td>MPH</td>

  </tr>
  <tr>
    <td>Heading</td>
    <td>Deg.</td>

  </tr>
</table>
    <div id="map-canvas">
    </div>
</body>
</html>
